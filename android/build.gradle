buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Update this line to use AGP 7.4.0 or higher
        classpath 'com.android.tools.build:gradle:8.0.2' // Update to at least 7.4.0
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(':app')
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
configurations.all {
    resolutionStrategy {
        force 'androidx.core:core-ktx:1.6.0'
    }
}
